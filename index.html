<!DOCTYPE html>
<html>
<head>

	<script
	src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

<style>
body {
	//background: #fff9e7;
	font-family: "Lucida Grande", Helvetica;
	color: #666;
	font-size: 18px;
	line-height: 1.4;
	background: url(images/falcon-controls.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}


.controls {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 15%;
}

.fixcontrols {
	display: block;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	height: 15%;
}


</style>


<script type='text/javascript'>

  $(document).ready(function(){
	var IFixedIt = false;  
	$('.controls').on('click', function(e){
		e.preventDefault();
		if (IFixedIt === true){
			window.location.href = 'https://www.youtube.com/watch?v=tAWd9lrl1lo?rel=0&amp;autoplay=1;fs=0;autohide=0;hd=0;';
		} else {
			document.getElementById('theme-js').play();
		}
	
	})
	$('.fixcontrols').on('click', function(e){
		IFixedIt = true;
		e.preventDefault();
	})
  });


</script>


</head>

<body>


<a class="controls" href="#"></a>

<a class="fixcontrols" href="#"></a>

<audio id="theme-js" controls style="float:right;" src="./music/failure.m4a">
	<p>If you are reading this, it is because your browser does not support the audio element.     </p>
	</audio>







</body>




</html>
